<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Вход - Find-My-Doc</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <style>
        .error-message {
            color: #dc3545;
            background-color: #f8d7da;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
            font-size: 14px;
        }

        .form-error {
            border-color: #dc3545 !important;
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading:after {
            content: '.';
            animation: dots 1s steps(5, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60% { content: '...'; }
            80%, 100% { content: ''; }
        }
    </style>
</head>
<body>
<header class="header">
    <h1>Find-My-Doc</h1>
    <div class="nav-buttons">
        <a href="/" class="button">На главную</a>
    </div>
</header>

<div class="form-container">
    <h2>Вход в систему</h2>
    <div id="errorMessage" class="error-message"></div>
    <div id="loading" class="loading">Выполняется вход</div>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="button">Войти</button>
    </form>

    <p class="form-note">
        Нет аккаунта? <a href="/register">Зарегистрироваться</a>
    </p>
</div>

<script>
    const loginForm = document.getElementById('loginForm');
    const errorMessage = document.getElementById('errorMessage');
    const loadingIndicator = document.getElementById('loading');

    function showError(message) {
        errorMessage.textContent = message;
        errorMessage.style.display = 'block';
        errorMessage.classList.add('shake');
        setTimeout(() => errorMessage.classList.remove('shake'), 500);
    }

    function clearError() {
        errorMessage.style.display = 'none';
        errorMessage.textContent = '';
    }

    function showLoading(show) {
        loadingIndicator.style.display = show ? 'block' : 'none';
        loginForm.querySelector('button').disabled = show;
    }

    // Очищаем ошибку при вводе
    document.getElementById('email').addEventListener('input', clearError);
    document.getElementById('password').addEventListener('input', clearError);

    loginForm.addEventListener('submit', async function(e) {
        e.preventDefault();
        clearError();
        showLoading(true);

        const formData = {
            email: document.getElementById('email').value,
            password: document.getElementById('password').value
        };

        try {
            // Шаг 1: Аутентификация
            const response = await fetch('/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            });

            const data = await response.json();

            if (!response.ok) {
                throw new Error(data.message || 'Ошибка аутентификации');
            }

            if (!data.token) {
                throw new Error('Токен не получен от сервера');
            }

            // Сохраняем токен и email
            localStorage.setItem('token', data.token);
            localStorage.setItem('userEmail', data.email);

            // Шаг 2: Переход на dashboard
            window.location.href = '/dashboard';

        } catch (error) {
            console.error('Error:', error);
            showError(error.message || 'Произошла ошибка при входе в систему');
        } finally {
            showLoading(false);
        }
    });

    // Проверяем наличие токена при загрузке страницы
    document.addEventListener('DOMContentLoaded', function() {
        const token = localStorage.getItem('token');
        if (token) {
            // Если токен есть, проверяем его валидность
            fetch('/dashboard', {
                headers: {
                    'Authorization': `Bearer ${token}`
                }
            }).then(response => {
                if (response.ok) {
                    // Если токен валидный, перенаправляем на dashboard
                    window.location.href = '/dashboard';
                } else {
                    // Если токен невалидный, удаляем его
                    localStorage.removeItem('token');
                    localStorage.removeItem('userEmail');
                }
            }).catch(() => {
                localStorage.removeItem('token');
                localStorage.removeItem('userEmail');
            });
        }
    });
</script>
</body>
</html>
